<div class="options-container" *ngFor="let option of options">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <p>{{ option.name }}</p></mat-expansion-panel-header
    >

    <a [href]="option.url">{{ option.url }}</a>
    <mat-card *ngFor="let time of option.times">
      <mat-card-title>
        {{ time.time }}
      </mat-card-title>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</div>
