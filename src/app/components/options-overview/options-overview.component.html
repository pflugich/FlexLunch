<div class="options-container" *ngFor="let option of options">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{ option.name }}
    </mat-expansion-panel-header>
    <mat-card *ngFor="let time of option.times">
      <mat-card-title>
        {{ time.time }}
      </mat-card-title>
    </mat-card>
  </mat-expansion-panel>
</div>
